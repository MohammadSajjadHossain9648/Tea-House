<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="shortcut icon" href="images/favicon_logo.png" type="image/x-icon">
    <!-- Font CSS file -->
    <link rel="stylesheet" href="styles/fonts.css">
    <!-- daisyUI 4.12.12 CSS file + Tailwind CSS CDN script -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customize configuration with own design tokens -->
    <script src="tailwind_custom_configuration.js"></script>
    <!-- font-awesome icon CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="font_manrope text-black_color max-w-screen-xl mx-auto">
    <!-- header section -->
    <header class="sm:ml-12 md:ml-28 lg:ml-40 mt-10 md:flex gap-4">
        <div class="sm:text-center md:text-left">
            <h1 class="text-5xl lg:text-6xl font-extrabold">It's good <br>tea time at The <br>Tea House</h1>
            <p class="sm:w-full lg:w-2/3 text-sm font-medium text-grey_color_1 my-8">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button class="btn bg-gradient-to-r from-custom_orange_color to-custom_red_color">
                <p class="font-bold text-white_color">Explore More</p>
                <img class="w-3 h-3" src="images/icons/arrow.png" alt="arrow icon image">
            </button>
        </div>

        <div class="relative">
            <img class="w-full" src="images/banner.png" alt="two cups of tea image">
            <div class="absolute bottom-6 left-24 px-6 py-4 bg-white_color rounded-lg shadow-lg flex gap-4">
                <img src="images/icons/star.svg" alt="star icon image">
                <div>
                    <h3 class="text-2xl font-extrabold">5.00</h3>
                    <p class="text-xs font-semibold text-grey_color_1">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
